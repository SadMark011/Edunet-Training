<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>
</head>
<body>
    <h1>Heading</h1>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>

    <script>
        let a =10;
        let str1 = 'Value of a is: ${a}<br>';
        let str2 = "Value of a is: ${a}<br>";
        let str3 = `Value of a is: ${a}<br>`;
        document.write(str1)
        document.write(str2)
        document.write(str3)

        document.write('<input type="text" placeholder="Enter value here">')
    </script>
    <br>
    <br>
    <h4>Pattern-1:</h4>
    <script>
        let n=4;
        for(row=1; row<=n; row++){
            for(col=1; col<=n; col++){
                if(col>=1 && col<=n-row){
                    document.write(`&nbsp;&nbsp`)
                }else {
                    document.write("*")
                }
            }
            document.write("<br>")
        }
    </script>
    <h4>Pattern-2:</h4>
    <script>
        let n1=4;
        for(row=1; row<=n; row++){

            for(col=1; col<=2*n-1; col++){

                if(col>=n-row+1 && col<=n+row-1){
                    document.write("*")
                }else {
                    document.write(`&nbsp;&nbsp`)
                }
            }
            document.write("<br>")
        }
    </script>
</body>
