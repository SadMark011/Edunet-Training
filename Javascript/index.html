<head>

</head>
<body>
    <h1>Heading</h1>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>

    <script>

        let str3 = `Value of a is: ${a}<br>`;

        document.write(str2)
        document.write(str3)

        document.write('<input type="text" placeholder="Enter value here">')
    </script>
