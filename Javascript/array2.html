<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let marks = [12,34,56,89,90,76,54]
        let results = marks.filter((m)=>{
            if(m>50){
                return true;
            }else return false;
        })
        document.write(`Original Marks: ${marks} <br>`)
        document.write(`Filtered Marks: ${results}`)
    </script>
</body>
</html>
